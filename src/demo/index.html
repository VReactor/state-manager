<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>State manager</title>
</head>
<body>
  <div class="container pt-5">
    <h1 class="heading">
      <span>State manager</span>
    </h1>

    <hr>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Title: <span id="title"></span></h5>
        <input type="text" id="input" />
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Counter: <span id="counter"></span></h5>
        <button class="btn btn-primary" id="add">Add</button>
        <button class="btn btn-danger" id="sub">Sub</button>
        <button class="btn btn-success" id="async">Async add</button>
      </div>
    </div>
  </div>
</body>
</html>
